<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1> Rock Paper Scissor</h1>
    <div class="choices">
    <div class="choice" id="rock"><img src="https://www.clipartmax.com/png/middle/428-4288882_rock-paper-scissor-icon-png.png"/>
    </div >
    <div class="choice" id="paper">
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg"/>
    </div>
    <div class="choice" id="scissor">
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg"/>
    </div>
    </div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
        </div>
        <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
